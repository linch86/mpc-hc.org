{% include header.html %}

<div class="full-news">

    <h1>{{ page.title }}
        <a href="{{ post.url }}" class="permalink" title="Permalink">&infin;</a>
    </h1>
    <div class="post-meta">
        <span class="date">
            <i class="fa fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
        </span>
        <span class="user">
            <i class="fa fa-user"></i> {{ page.author }}
        </span>
        {% if page.comments %}
        <span class="comments">
            <i class="fa fa-comment"></i>
            <a data-disqus-identifier="mpc-hc-{{ page.url }}" href="{{ page.url }}#disqus_thread">Comments</a>
        </span>
        {% endif %}
    </div>

</div>

{{ content }}

{% include footer.html %}
